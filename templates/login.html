<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login to your account</title>

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/login.css')}}">
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='images/mortis.png')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bree+Serif&family=Dongle&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Dongle:wght@300&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1 id="welcome">Login to your account</h1>
    </div>

    <div id="loginForm">
        <form action="{{url_for('login_validator')}}" method="post">
            <label for="username" class="formlabel">Username:</label>
            <br>
            <input type="text" class="forminput" name="username" required>
            <label for="password" class="formlabel">Password:</label>
            <input type="password" class="forminput" name="password" required>

            <input type="submit" class="submit" id="submit" value="Login">
        </form>
    </div>

    <div class="donthaveaccount">
        <p>
            Dont have an account? <a href="/signup">Sign up!</a>
        </p>
    </div>
    <input id="warning" type="hidden" value="{{warning}}">
    <script src="{{url_for('static',filename='scripts/login.js')}}"></script>
</body>
</html>
